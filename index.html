<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="./fabric.min.js"></script>

    <title>Edutecno</title>
</head>

<body onmousemove="onMove()">
    <div id="outer">
        <canvas id="canvas" style="position: absolute;"></canvas>
        <canvas id="canvas2" style="position: absolute;"></canvas>
    </div>
    <div id="overlay">
         <img onclick="onClickInit()" src="./logo.png" alt="" >
    </div>
    <div id="overlayTrans">
    </div>
   
    <div style="display: flex; justify-content: center;">

        <div id="playback-icon-container-container">

            <div class="playback-icon-container">

                <div class="button">
                    <img src="./undo-alt-solid.svg">
                </div>

                <div>
                    <div class="button">
                        <img src="./step-backward-solid.svg">
                    </div>
                    <div class="button" onclick="onStop()">
                        <img src="./stop-solid.svg">
                    </div>
                    <div class="button" onclick="onNext()">
                        <img src="./step-forward-solid.svg">
                    </div>
                </div>

                <div class="button" onclick="onSwitchMute()">
                    <img src="./volume-mute-solid.svg">
                </div>
            </div>
        </div>
    </div>

    <script src="./project.js"></script>
    <script src="./engine.js"></script>
</body>

</html>
